 
  <div class="container">
    <h5>welcome {{user_name}}</h5>
    <div class="row">

      <div class="col">
        <div class="row">
            <div class="col">
             users per page           
            </div>
            <div class="col">
              <select class="form-select" aria-label="Default select example" [ngModel]="pageSize" (ngModelChange)="onChangePageSize($event)">
                  <option selected value="4">4</option>
                  <option value="8">8</option>
                  <option value="16">16</option>
                  <option value="20">20</option>
                  
                </select>
            </div>
          </div>
        <table class="table">
            <thead class="thead-light">
              <tr> 
                <th scope="col">Name</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Gendre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of users | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"> 
                <td>{{ element.name }}</td>
                <td>{{element.birth_date}}</td> 
                <td>{{element.gendre}}</td>
                
              </tr> 
            </tbody>
          </table>
          <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize" [collectionSize]="users.length"></ngb-pagination>
      </div>
      <div class="col justify-content-center col-login hidden-md-down"  align="center">
      Number of users <br>{{users_number}} 
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
      </svg>
       
      </div>
    </div>
     
  </div>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col"  align="center">
         <h5>Gender Clasification</h5>
          <div style="display: block">
            <canvas baseChart
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [chartType]="pieChartType"></canvas>
          </div>
           
      </div>
      <div class="col" align="center">
        <h5>User status</h5>
        <div style="display: block">
          <canvas baseChart
                      [data]="doughnutChartData"
                      [labels]="doughnutChartLabels"
                      [chartType]="doughnutChartType"></canvas>
        </div>
      </div>
    </div>
   
  </div>
